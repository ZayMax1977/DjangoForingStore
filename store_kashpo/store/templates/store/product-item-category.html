{% load static %}

<div class="col-lg-4">
    <img class="thumbnail" src="{% static 'img/placeholder.png' %}">
    <div class="box-element product">
        <h6><strong>{{ p.name }}</strong></h6>
        <h6>{{ p.description }}</h6>
        <hr>

        <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
        <a class="btn btn-outline-success" href="#">View</a>
        <h4 style="display: inline-block; float: right"><strong>{{ p.price|floatformat:2 }} </strong>РУБ.</h4>

    </div>
    <br>

</div>
